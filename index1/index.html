<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body, html {
            padding:0;
            margin:0;
        }
        canvas {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <script src="../../chujijiaocheng/three.js"></script>
    <script>
        function Three () {
            // 给一个场景
            this.scene = new THREE.Scene();
            // 给一个相机(眼睛)
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            // 渲染器
            this.renderer = new THREE.WebGLRenderer();
            // 设置渲染器的大小(浏览器宽高)
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            // 将渲染器添加到文档中
            document.body.appendChild(this.renderer.domElement);
        }
        var three_one = new Three();    // 新建实例
        var geometry = new THREE.CubeGeometry(1,1,1);   // 新建一个方块
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});  // 设置样式
        var cube = new THREE.Mesh(geometry, material);  // 组合
        three_one.scene.add(cube);  // 将方块添加到场景
        three_one.camera.position.z = 5;    // 位置
        function render() {
            // 逻辑是设置一个回调(render), 设置参数, 渲染, 渲染完毕调用回调->设置一个回调->...
            three_one.renderer.clear();   // 清除输出
            requestAnimationFrame(render);  // 设置回调
            cube.rotation.z += .1;  // 改动参数
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            three_one.renderer.render(three_one.scene, three_one.camera);   // 调用渲染器渲染
        }
        render();
    </script>
</body>
</html>
